<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Be My Valentine Reeba?</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        height: 100vh;
        background: #ffe6f0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
        text-align: center;
    }

    .container {
        position: relative;
        padding: 20px;
        width: 100%;
        max-width: 500px;
    }

    h1 {
        font-family: 'Pacifico', cursive;
        font-size: clamp(1.8rem, 5vw, 2.5rem);
        color: #c9184a;
        margin-bottom: 20px;
        min-height: 60px;
    }

    img {
        width: 70%;
        max-width: 250px;
        height: auto;
        border-radius: 15px;
        margin-bottom: 25px;
    }

    .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        position: relative;
        height: 80px;
    }

    button {
        padding: 12px 25px;
        font-size: 1.1rem;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
    }

    #yesBtn:hover {
        transform: scale(1.1);
    }

    #noBtn {
        background-color: #999;
        color: white;
        position: relative;
    }

    .hearts {
        position: fixed;
        font-size: 20px;
        animation: float 3s linear infinite;
        color: #ff4d6d;
    }

    @keyframes float {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-200px); opacity: 0; }
    }

    @media (max-width: 480px) {
        button {
            font-size: 1rem;
            padding: 10px 18px;
        }
    }
</style>
</head>
<body>

<!-- ðŸŽµ Background Music -->
<audio id="bgMusic" src="song.mp3" loop></audio>

<div class="container">
    <h1 id="title">Reeba Will you be my Valentine? ðŸ¥ºðŸ‘‰ðŸ‘ˆ</h1>
    <img id="mainGif" src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExODg1am14dmo0ZDN1Mjg5Y3V2czRhOXd3a2ZoZWRtZnZnOXJ2aDlkbiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/wvYNSqBAMDVx8CEYkt/giphy.gif" alt="Begging Puppy">

    <div class="buttons">
        <button id="yesBtn">Yes ðŸ’–</button>
        <button id="noBtn">No ðŸ˜¢</button>
    </div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const title = document.getElementById("title");
    const gif = document.getElementById("mainGif");
    const music = document.getElementById("bgMusic");

    const messages = [
        "Are you sure? ðŸ¥º",
        "Really sure?? ðŸ˜­",
        "Try Again.... ðŸ’”",
        "Think again ðŸ˜ ",
        "Dont u try to say No again ðŸ˜ ðŸ˜ "
    ];

    let messageIndex = 0;
    let scale = 1;
    let musicStarted = false;

   function startMusic() {
    const music = document.getElementById("bgMusic");
    if (!music.played.length) { // prevents multiple triggers
        music.volume = 0.5;
        music.play().catch(() => {}); // safe fallback for browsers
    }
}

    function moveAndShrink() {

        startMusic();

        if (messageIndex < messages.length) {
            title.textContent = messages[messageIndex];
            messageIndex++;
        }

        scale -= 0.15;
        if (scale <= 0.3) scale = 0.3;
        noBtn.style.transform = `scale(${scale})`;

        const maxX = window.innerWidth - noBtn.offsetWidth;
        const maxY = window.innerHeight - noBtn.offsetHeight;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noBtn.style.position = "fixed";
        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
    }

    noBtn.addEventListener("mouseover", moveAndShrink);
    noBtn.addEventListener("touchstart", function(e) {
        e.preventDefault();
        moveAndShrink();
    });

    yesBtn.addEventListener("click", () => {

        startMusic();

        title.textContent = "YAYYYYY!!! ðŸ’–ðŸ’–ðŸ’– I Love u Bacha!";
        gif.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNGdtbnhrbTY3MHF1aTZ1Y2o5a3Q0cDRqeXZhYmtpaW52a2t5bzI5diZlcD12MV9naWZzX3NlYXJjaCZjdD1n/ytu2GUYbvhz7zShGwS/giphy.gif";

        noBtn.style.display = "none";
        yesBtn.style.display = "none";

        startHearts();
    });

    function startHearts() {
        setInterval(() => {
            const heart = document.createElement("div");
            heart.classList.add("hearts");
            heart.textContent = "ðŸ’–";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.bottom = "0px";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 3000);
        }, 300);
    }
</script>

</body>
</html>
